name: Deploy MkDocs

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs-material
          pip install mkdocs-glightbox
          
      - name: Verify installations
        run: |
          mkdocs --version
          pip show mkdocs-material mkdocs-glightbox
          
      - name: Build site
        run: |
          mkdocs build --verbose --strict
          touch site/.nojekyll
          echo "Checking build output..."
          ls -la site/stylesheets/
          cat site/stylesheets/extra.css | head -20
        
      - name: List build output
        run: |
          echo "=== Build directory contents ==="
          ls -la site/
          echo "=== Stylesheets directory ==="
          ls -la site/stylesheets/ || echo "Stylesheets directory not found"
          echo "=== Check 01 directory ==="
          ls -la site/01/ || echo "01 directory not found"
          echo "=== Sample HTML file ==="
          head -100 site/index.html | grep -A 5 "stylesheet\|01"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force --clean --verbose
          echo "Deployment completed"
