site_name: Hymple Exchange Documentation
site_url: https://hy-mple.github.io/hymple.docs/
use_directory_urls: false

nav:
  - Home: index.md
  - Introdução: introduction.md
  - Primeiros Passos: getting-started.md
  - Trading: trading.md
  - Wallet: wallet.md
  - API: api.md
  - FAQ: faq.md

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html