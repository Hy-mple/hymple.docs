site_name: Hymple Exchange Documentation
site_description: Documentação oficial da Hymple Exchange
site_url: https://hy-mple.github.io/hymple.docs/
repo_url: https://github.com/Hy-mple/hymple.exchange.web
repo_name: hymple.exchange.web

# Usar URLs de diretório (padrão, mas explícito)
use_directory_urls: true

# Navegação
nav:
  - Get Started: index.md
  - Introdução: introduction.md

# Tema
theme:
  name: material
  language: pt-BR
  palette:
    # Modo claro
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    # Modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  
  features:
    # Navegação
    - navigation.instant      # Carregamento instantâneo
    - navigation.tracking     # Tracking de URL
    - navigation.sections     # Seções expandidas
    - navigation.top          # Botão voltar ao topo
    - navigation.footer       # Footer com navegação
    
    # Busca
    - search.suggest          # Sugestões de busca
    - search.highlight        # Destacar termos buscados
    - search.share            # Compartilhar busca
    
    # Conteúdo
    - content.code.copy       # Copiar código
    - content.code.annotate   # Anotações em código
    - content.tabs.link       # Tabs sincronizadas
    - content.tooltips        # Tooltips
  
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# CSS customizado
extra_css:
  - stylesheets/extra.css

# JavaScript customizado (opcional)
# extra_javascript:
#   - javascripts/extra.js

# Extensões Markdown
markdown_extensions:
  # Admonitions (caixas de aviso)
  - admonition
  - pymdownx.details
  
  # Atributos e HTML
  - attr_list
  - md_in_html
  
  # Code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
  # Formatação
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  
  # Listas e tabelas
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  
  # Ícones e emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  
  # Links e referências
  - footnotes
  - abbr
  - pymdownx.smartsymbols
  
  # Outros
  - toc:
      permalink: true
      toc_depth: 3

# Plugins
plugins:
  - search:
      lang: pt
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Hy-mple
      name: GitHub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/hymple
      name: Twitter
  
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Substitua pelo seu ID do Google Analytics
  
  consent:
    title: Consentimento de cookies
    description: >- 
      Utilizamos cookies para reconhecer suas visitas e preferências, bem como
      para medir a eficácia de nossa documentação e verificar se os usuários
      encontram o que procuram. Com seu consentimento, você nos ajuda a 
      melhorar nossa documentação.
    actions:
      - accept
      - reject
      - manage

