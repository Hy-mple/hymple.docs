site_name: Hymple Documentation
site_url: https://hy-mple.github.io/hymple.docs/
site_description: Hybrid by nature, simple by choice

# Theme Configuration
theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.tabs.sticky
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
  icon:
    repo: fontawesome/brands/github
  
  logo: assets/logo.png

# Navigation Structure
nav:
  - Getting Started: index.md
  - Introduction: introduction.md
  - From Traditional to Hybrid: from_traditional_to_hybrid.md

# Plugins
plugins:
  - search:
      lang: en
  - glightbox

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

# Extra CSS for custom navigation cards
extra_css:
  - stylesheets/styles.css

# Repository
repo_name: Hy-mple/hymple.docs
repo_url: https://github.com/Hy-mple/hymple.docs

