{% extends "base.html" %}

{% block styles %}
  {{ super() }}
  <style>
    /* Debug: Forçar menu lateral visível */
    .md-sidebar--primary {
      display: block !important;
      position: fixed !important;
      left: 0 !important;
      visibility: visible !important;
      opacity: 1 !important;
      z-index: 100 !important;
    }
    
    .md-nav--primary {
      display: block !important;
      visibility: visible !important;
    }
    
    /* Garantir que o conteúdo não sobreponha o menu */
    .md-content {
      margin-left: 260px;
    }
    
    @media screen and (max-width: 76.1875em) {
      .md-sidebar--primary {
        transform: translateX(0) !important;
      }
    }
  </style>
{% endblock %}
